<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1><span>Focus on </span>Today</h1>
    <div class="card">
        <div class="card-heading">
            <h2>Today</h2>
            <div class="img-container">
                <img class="sun" src="img/sun.svg" alt="sun">
                <img class="face" src="img/face.svg" alt="face">
            </div>
        </div>
        <p>Raise the bar by completing your goals!</p>
        <div class="bar">
            <div class="progress"><span class="progress-status">2/3 Completed</span></div>
            <p class="error">Please set all the 3 goals!</p>
        </div>
        
        <div class="button-container">
            <div class="btn ">
                <div class="check-box "><img class="check" src="img/check.svg" alt=""></div>
                <input type="text" placeholder="Add new goal..." data-id="0"> 
            </div>
            <div class="btn">
                <div class="check-box"><img class="check" src="img/check.svg" alt=""></div>
                <input type="text" placeholder="Add new goal..." data-id="1"> 
            </div>
            <div class="btn">
                <div class="check-box"><img class="check" src="img/check.svg" alt=""></div>
                <input type="text" placeholder="Add new goal..." data-id="2"> 
            </div>
            
        </div>
        <p>“Move one step ahead, today!”</p>
        <p class="desc">Made with  ❤️ by Kumar Gaurav</p>
    </div>
    </main>
</body>

</html>
